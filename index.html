<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="options">
        <div class="color_picker_cover"></div>
        <input type="color"
        class="color_picker" value='#000000'>
        <input type="button" class="color_mode" value="Color Mode">
        <input type="button" class="rgb_mode" value="Rainbow Mode">
        <input type="button" class="eraser" value="Eraser">
        <input type="button" class="clear" value="Clear">
        <div class="slider_container">
        <label for="grid_slider">16 X 16</label>
        <input type="range" min="1" max="64" value="16" class="grid_slider">
        <p></p>
        </div>
    </div>
    
</div>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        <div class="canvas"></div>
    </div>
        
</body>
</html>
